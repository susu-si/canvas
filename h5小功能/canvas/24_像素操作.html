<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				overflow: hidden;
				height: 100%;
			}
			
			body {
				background: palegreen;
			}
			
			#test {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gold;
			}
		</style>
	</head>

	<body>
		<canvas id="test" width="300px" height="300px">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload = function() {
				//拿到画布
				var canvas = document.querySelector('#test');
				var oc = canvas.getContext('2d');
				oc.fillStyle="red";
			    oc.fillRect(0,0,100,100);
			    
			    var imageData = oc.createImageData(100,100)
			    for(var i =0;i<imageData.data.length;i++){
			    	imageData.data[4*i+3]=255;
			    	
			    }
			    oc.putImageData(imageData,100,100);
			}
		</script>
	</body>

</html>
