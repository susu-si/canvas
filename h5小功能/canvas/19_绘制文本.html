<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				overflow: hidden;
				height: 100%;
			}
			
			body {
				background: palegreen;
			}
			
			#test {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gold;
			}
		</style>
	</head>

	<body>
		<canvas id="test" width="300px" height="300px">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload = function() {
				//拿到画布
				var canvas = document.querySelector('#test');
				//拿画笔
				if(canvas.getContext) {
					var ctx = canvas.getContext("2d"); //2d画笔，3d画笔不是这里的
					ctx.fillStyle="green";
					ctx.font="40px sans-serif";//大小和后面的字体缺一不可，不然用不上显示不了
					ctx.textAlign = "right";//是在100，100这个点出将哈哈哈三个字平分
					ctx.fillText("哈哈哈",100,100);
					/*ctx.strokeText("哈哈哈",100,100);*/
					
				}
			}
		</script>
	</body>

</html>
