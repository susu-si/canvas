<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				overflow: hidden;
				height: 100%;
			}
			body{
				background: palegreen;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gold;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300px" height="300px">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload= function(){
				//拿到画布
				var canvas = document.querySelector('#test');
				//拿画笔
				if(canvas.getContext){
					var ctx = canvas.getContext("2d");//2d画笔，3d画笔不是这里的
				    ctx.scale(2,2);
				    
				    /*
				     * css像素是一个抽象单位，会产生变化的
				     放大：
				            放大css像素的面积，区域内css像素的个数变少，占据的实际的尺寸变大
				     
				     
				    缩小：
				           缩小css像素的面积，区域内css像素的个数变多，占据的实际的尺寸变小
				     
				     * */
				    
				    ctx.beginPath();
				    ctx.fillRect(50,50,100,100);
				
				    
				}
			}
		</script>
	</body>
</html>
