<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			#test{
				background: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.querySelector('#test');
			if(canvas.getContext){
				var ctx = canvas.getContext('2d');
				ctx.save();
				
				//上面关于样式的
				ctx.beginPath();//清除路径，和样式无关
				//下面关于路径的
				ctx.fillRect(50,50,100,100);
				
				//栈结构--先进后出
				//最终画的时候不是看栈结构，而是看这边的颜色容器
				ctx.restore();
				
			}
		}
	</script>
</html>
