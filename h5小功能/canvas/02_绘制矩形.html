<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				overflow: hidden;
				height: 100%;
			}
			body{
				background: palegreen;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gold;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300px" height="300px">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload= function(){
				//拿到画布
				var canvas = document.querySelector('#test');
				//拿画笔
				if(canvas.getContext){
				var ctx = canvas.getContext("2d");//2d画笔，3d画笔不是这里的
				//填充颜色，设置边框样式
				ctx.fillStyle = 'deeppink';
				ctx.strokeStyle = 'greenyellow';
				ctx.lineWidth = 20;//必须为整数
				ctx.lineJoin = 'round';//边框线条样式，跟填充没有任何关系
				
				//填充矩形，x，y参照的是画布的原点，不能加单位
				ctx.fillRect(0,0,50,50);
				//带边框的矩形
				ctx.strokeRect(100.5,100.5,50,50);
				//叠上去的覆盖了，并不是完全去擦掉了，填充上去的，填充的永远是底色
				ctx.clearRect(100,100,100,100)
				}
			}
		</script>
	</body>
</html>
