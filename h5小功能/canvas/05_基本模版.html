<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			#test{
				background: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.querySelector('#test');
			if(canvas.getContext){
				var ctx = canvas.getContext('2d');
				ctx.save();//上一次的样式我已经保存到栈结构中了
				//关于样式的设置
				//画图形读的是颜色容器，不是样式栈，调一次restroe就将样式栈存储的样式弹一个到样式容器中
				
				//save  restore是成对出现的
				ctx.beginPath();
				//绘制图形
				//关于路径
				
				ctx.restore();
				//以上相当于一个块作用域，save和restore成对出现
				
				
			}
		}
	</script>
</html>
