<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				overflow: hidden;
				height: 100%;
			}
			body{
				background: palegreen;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gold;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300px" height="300px">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload= function(){
				var flag = 0;
				var scale = 0;
				var flagscale = 0;
				
				//拿到画布
				var canvas = document.querySelector('#test');
				//拿画笔
				if(canvas.getContext){
					var ctx = canvas.getContext("2d");//2d画笔，3d画笔不是这里的
				    ctx.save();
				    ctx.translate(150,150);
				    ctx.fillRect(-50,-50,100,100);
				    ctx.restore();
				    
				    
				    setInterval(function(){
				    	flag++;
				    	ctx.clearRect(0,0,canvas.width,canvas.height);
				    	ctx.save();
				    	ctx.translate(150,150);
				    	ctx.rotate(flag*Math.PI/180);
				    	
				    	if(scale==100){
				    		flagscale = -1;
				    		
				    	}else if(scale==0){
				    		flagscale = 1;
				    	}
				    	scale+=flagscale;
				    	ctx.scale(scale/50,scale/50);
				    	
				    	ctx.beginPath();
				    	ctx.fillRect(-50,-50,100,100);
				    	ctx.restore();
				    },1000/60)
				}
			}
		</script>
	</body>
</html>
